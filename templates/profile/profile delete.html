{% extends 'navbars/navbar_profile.html' %}
{% block content %}
    <style>
        /* CSS design by @jofpin */
        @import url(https://fonts.googleapis.com/css?family=Raleway|Varela+Round|Coda);
        @import url(http://weloveiconfonts.com/api/?family=entypo);

        [class*="entypo-"]:before {
            font-family: 'entypo', sans-serif;
        }

        body {
            background: #adadad;
            padding: 2.23em;
        }

        .title-pen {
            color: #333;
            font-family: "Coda", sans-serif;
            text-align: center;
        }

        .title-pen span {
            color: #000000;
        }

        .user-profile {
            margin: auto;
            width: 40em;
            height: 30em;
            background: #808080;
            border-radius: .3em;
        }

        .user-profile .username {
            margin: auto;
            margin-top: -7em;
            margin-left: 13em;
            color: #00ffff;
            font-size: 1.53em;
            font-family: "Coda", sans-serif;
            font-weight: bold;
        }

        .user-profile .bio {
            margin: auto;
            display: inline-block;
            margin-left: 22.7em;
            color: #e76043;
            font-size: .87em;
            font-family: "varela round", sans-serif;
        }

        .user-profile > .description {
            margin: auto;
            margin-top: 1.35em;
            margin-right: 9.43em;
            width: 14em;
            color: #c0c5c5;
            font-size: .87em;
            font-family: "varela round", sans-serif;
        }

        .user-profile > img.avatar {
            padding: .7em;
            margin-left: 4em;
            margin-top: 3em;
            height: 13.23em;
            width: 13.23em;
            border-radius: 18em;
        }

        {#.user-profile ul.data {#}
        {#    margin: 7.9em auto;#}
        {#    height: 3.70em;#}
        {#    background: #4eb6b6;#}
        {#    text-align: center;#}
        {#    border-radius: 0 0 .3em .3em;#}
        {
        #}#}

        .user-profile li {
            margin: 0 auto;
            padding: 1.30em;
            width: 33.33334%;
            display: table-cell;
            text-align: center;
        }

        .user-profile span {
            font-family: "varela round", sans-serif;
            color: #e3eeee;
            white-space: nowrap;
            font-size: 1.27em;
            font-weight: bold;
        }

        .user-profile span:hover {
            color: #daebea;
        }

        footer > h1 {
            display: block;
            text-align: center;
            clear: both;
            font-family: "Coda", sans-serif;
            color: #343f3d;
            line-height: 6;
            font-size: 1.6em;
        }

        footer > h1 a {
            text-decoration: none;
            color: #ea4c89;
        }

        @import url('https://fonts.googleapis.com/css?family=Amatic+SC');

        body {
            margin: 0;
            height: 100%;
            background-image: linear-gradient(to top, #d9afd9 0%, #97d9e1 100%);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .button_container {
            position: absolute;
            left: 0;
            right: 0;
            top: 58%;
        }

        .description, .link {
            font-family: 'Amatic SC', cursive;
            text-align: center;
        }

        .description {
            font-size: 35px;
        }

        .btn {
            border: none;
            display: block;
            text-align: center;
            cursor: pointer;
            text-transform: uppercase;
            outline: none;
            overflow: hidden;
            position: relative;
            color: #fff;
            font-weight: 700;
            font-size: 15px;
            background-color: #222;
            padding: 17px 60px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.20);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn:after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 490%;
            width: 140%;
            background: #78c7d2;
            -webkit-transition: all .5s ease-in-out;
            transition: all .5s ease-in-out;
            -webkit-transform: translateX(-98%) translateY(-25%) rotate(45deg);
            transform: translateX(-98%) translateY(-25%) rotate(45deg);
        }

        .btn:hover:after {
            -webkit-transform: translateX(-9%) translateY(-25%) rotate(45deg);
            transform: translateX(-9%) translateY(-25%) rotate(45deg);
        }

        .link {
            font-size: 20px;
            margin-top: 30px;
        }

        .link a {
            color: #000;
            font-size: 25px;
        }

    </style>
    <h1 class="title-pen"><span>USER PROFILE</span></h1>
    <div class="user-profile">
    <img class="avatar"
            {% if object.image_field %}
         src="{{ object.image_field }}"
            {% else %}
         src="https://beaconsultlb.com/wp-content/uploads/2022/05/anonymous-avatar-icon-25.png"
            {% endif %}
         alt="profile_image"/>
    <div class="username">{{ object.username }}</div>
     <div class="bio">
            {% if profile.is_superuser %}
            The god user is here!
            {% else %}
            Regular user
            {% endif %}
        </div>

        <form method="post" action="{% url 'profile delete' pk=object.pk %}">
            {% csrf_token %}
            <div class="button_container">
                <button class="btn"><span>Delete profile!</span></button>
            </div>
            <ul class="data">

            </ul>
    </div>


{% endblock %}
